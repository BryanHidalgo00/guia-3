<!DOCTYPE html>
<html lang="es">

<head>
    <title>Lista de enlaces</title>
    <meta charset="utf-8" />
 
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">

</head>

<body>
    <div class="container">
        <header id="vintage">
            <h1>Ejercicio complementario 1</h1>
        </header>
        <section>
            <article class="color-5">
                <h2>Sección de sitios - 1</h2>
                <nav id="cl-effect-19 a" class="cl-effect-19 a">
                    <a href="https://facebook.com/" target="_blank">
                        <span data-hover="facebook">facebook</span>
                    </a>
                    <a href="https://mail.google.com/" target="_blank">
                        <span data-hover="mail">Gmail</span>
                    </a>
                    <a href="https://codepen.io/" target="_blank">
                        <span data-hover="codepen">Codepen</span>
                    </a>
                    
                </nav>
            </article>
            <article class="color-1">
                <h2>Sección de sitios - 2</h2>
                <nav id="cl-effect-20 a" class="cl-effect-20 a">
                    <a href="https://developer.mozilla.org" target="_blank">
                        <span data-hover="JavaScript MDN">JavaScript MDN</span>
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <span data-hover="twitter">Twitter</span>
                    </a>
                    <a href="https://instagram.com/" target="_blank">
                        <span data-hover="JavaScript Lab">Instagram</span>
                    </a>
                </nav>
            </article>
        </section>
    </div>
    <script src="confirmlinks.js"></script>
</body>

</html>
